<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }

        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #logo {
            text-align: center;
            font-size: 2em;
            margin: 0;
        }

        header #logo span {
            color: #34d293;
        }

        header a:hover {
            color: #34d293;
        }

        #main {
            padding: 40px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #34d293;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="logo"><span>Admin</span> Page</div>
             
        </div>
    </header>

    <div id="main" class="container">
        <a href="contact.html" class="btn">Contact Page</a>
        <a href="data.html" class="btn">Item listing page</a>
    </div>

</body>
</html>

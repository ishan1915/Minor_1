       <!-- Category Filter Buttons -->
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('electronics')">Electronics</button>
    <button onclick="filterItems('books')">Books</button>
    <!-- Add more category buttons as needed -->

    <!-- Item Display Container -->
    <div id="itemContainer">
        <!-- Sample Item Listings -->
        <div class="item" data-category="electronics">

        <div class="item" data-category="electronics">
            <h4>Laptop</h4>
            <p>Category: Electronics</p>
        </div>
        <!-- Add more items with different categories as needed -->
    </div>

    <script>
        // JavaScript for filtering items
        function filterItems(category) {
            const itemContainer = document.getElementById('itemContainer');
            const items = Array.from(itemContainer.getElementsByClassName('item'));

            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                if (category === 'all' || category === itemCategory) {
                    item.style.display = 'block'; // Show item
                } else {
                    item.style.display = 'none'; // Hide item
                }
            });
        }
    </script>

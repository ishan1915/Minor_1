<body>

        </div>
    </section>

     
    <div class="container">
        <div class="product-images">
            <img src="img/image1.jpg" alt="Product Image 1" width="100" onclick="showImage('img/image1.jpg')">
            <img src="img/image2.jpg" alt="Product Image 2" width="100" onclick="showImage('img/image2.jpg')">
            <img src="img/image3.jpg" alt="Product Image 3" width="100" onclick="showImage('img/image3.jpg')">
        </div>
        <div class="product-info">
            <h1>Product Name</h1>
            <p>Price: $99.99</p>
        </div>
        <div class="owner-details">
            <h2>Owner Details</h2>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
            <p>Address: 123 Main St, City</p>
        </div>
        <div class="contact-info">
            <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
            <a href="mailto:johndoe@example.com">Email</a>
        </div>
    </div>

    <script>
        let enlargedImage = null;

        function showImage(imageSrc) {
            if (enlargedImage) {
                document.body.removeChild(enlargedImage);
            }

            enlargedImage = document.createElement("img");
            enlargedImage.src = imageSrc;
            enlargedImage.style.maxWidth = "50%";
            enlargedImage.style.cursor = "pointer";
            enlargedImage.onclick = function() {
                document.body.removeChild(this);
                enlargedImage = null;
            };
            
            document.body.appendChild(enlargedImage);
        }
    </script>
</body>

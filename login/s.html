  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Submit Your Items </h3>

<!-- Your HTML Form -->
<div class="formm">
<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contact">Contact:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="fileUrl">URL of File:</label>
    <input type="url" id="fileUrl" name="fileUrl">

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <button type="button" onclick="submitForm()">Submit</button>
</form>
</div>
<script>
    // Initialize Firebase with your project config
    const firebaseConfig = {
    apiKey: "AIzaSyD2nhdzJ0ziOd9LTv6YYfKAK9GXiOReyBU",
    authDomain: "contactform-718ea.firebaseapp.com",
    databaseURL: "https://contactform-718ea-default-rtdb.firebaseio.com",
    projectId: "contactform-718ea",
    storageBucket: "contactform-718ea.appspot.com",
    messagingSenderId: "798549254550",
    appId: "1:798549254550:web:f31fd0c7d30d101f8f3db7"
  };

    firebase.initializeApp(firebaseConfig);

    // Reference to your Firebase database
    const database = firebase.database();

    function submitForm() {
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;
        const address = document.getElementById('address').value;
        const fileUrl = document.getElementById('fileUrl').value;
        const description = document.getElementById('description').value;

        // Push data to Firebase
        database.ref('formData').push({
            name: name,
            email: email,
            contact: contact,
            address: address,
            fileUrl: fileUrl,
            description: description
        });

        // Clear form after submission
        document.getElementById('myForm').reset();

        alert('Form submitted successfully!');
    }
</script>

</body>
</html>
